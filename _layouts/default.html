<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}" class="page-link">About</a>
                <a href="{{ '/research' | relative_url }}" class="page-link">Research</a>
                <a href="{{ '/publications' | relative_url }}" class="page-link">Publications</a>
                <a href="{{ '/paper-review' | relative_url }}" class="page-link">Paper Reviews</a>
                <a href="{{ '/cv' | relative_url }}" class="page-link">CV</a>
                <a href="{{ '/contact' | relative_url }}" class="page-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by Jekyll.</p>
        </div>
    </footer>

</body>
</html>
